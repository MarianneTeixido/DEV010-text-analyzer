<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<main>  
  
  <header>
    <h1 class="flex-container">Text Analyzer</h1>
  </header>



<div class="contenedor">
 <ul>
  <li class="p1" data-testing="word-count"> </li>
  <li class="p1" data-testing="character-count"> </li>
  <li class="p1" data-testing="character-no-spaces-count"></li>
  <li class="p1" data-testing="number-count"> </li>
  <li class="p1" data-testing="number-sum"> </li>
  <li class="p1" data-testing="word-length-average"> </li>
 </ul>  
</div>

<div class="flex-container">
  <textarea id="mensaje" name="mensaje" class="a" rows="3" cols="33" placeholder="Escribe aquí"></textarea>
</div>


<div class="flex-container">
<button id="btn" >Limpiar texto</button>
</div>
<div>
  <footer>
    <p>Powered with ♡ by Marianne Teixido</p>
  </footer>
</div>
  <script src="index.js" type="module"></script>
</main>
</body>
</html>
