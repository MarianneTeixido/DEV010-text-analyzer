<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<main>  
  <div class="flex-container">
  <header>
    <h1 >Text Analyzer</h1>
  </header>
</div>


<div>
 <ul class="flex-container">
  <li class="p1" data-testid="character-count"> </li> 
  <li class="p1" data-testid="word-count"> </li>
  <li class="p1" data-testid="character-no-spaces-count"></li>
  <li class="p1" data-testid="number-count"> </li>
  <li class="p1" data-testid="number-sum"> </li>
  <li class="p1" data-testid="word-length-average"> </li>
 </ul>  
</div>

<div class="flex-container">
  <textarea name="user-input" rows="3" cols="33" placeholder="Escribe aquí"></textarea>
</div>


<div class="flex-container">
<button id="reset-button">Limpiar texto</button>
</div>
<div>
  <footer>
    <p>Powered with ♡ by Marianne Teixido</p>
  </footer>
</div>
  <script src="index.js" type="module"></script>
</main>
</body>
</html>
